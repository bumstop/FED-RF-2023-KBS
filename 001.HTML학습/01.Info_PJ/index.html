<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.상단영역 : 제목, 메뉴 -->
    <div id="top" class="bx"></div>
    <!-- 2.메인영역 : 컨텐츠 -->
    <div id="cont" class="bx"></div>
    <!-- 3.하단영역 : 회사정보 -->
    <div id="info" class="bx"></div>
    <!-- 
        [ 레이아웃을 위한 블록 요소 ]
        div : 영역을 나누고 묶어주는 요소

        [ HTML5에서 등장한 div 친구]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는 요소를 시멘틱태그 라고함
        1.header : 상단
        2.main : 메인(한번만 사용)
        3.footer : 하단
        4.nav : 네비게이션 부분
        5.aside : 부가정보
        6.section : 내용 구분파트
        7.article : 독립된 내용 구분파트
        (section / article 내부에 h1~6 태그를 쓸것을 권고함)
        참고) 요소와 태그의 차이
        요소(element)는 공통적인 성질을 이를때 사용
        태그(tag)는 구체적인 요소를 사용할때 지칭하는 말
     -->
    
</body>
</html>
