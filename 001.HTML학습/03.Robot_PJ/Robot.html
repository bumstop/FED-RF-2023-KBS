<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!-- 뷰포트 필수! meta:vp -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Robot PJ</title>
        <link rel="stylesheet" href="./css/robot.css" />
        <link rel="stylesheet" href="./css/robot_ani.css" />
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div id="top-aria">
            <header class="top-aria">
                <!-- 1-1. 로고 -->
                <h1 class="logo">R2D4</h1>
                <!-- 1-2. 링크타이틀 -->
                <!-- 1-3. 탑이동버튼 -->
            </header>
        </div>
        <!-- 2. 메인영역 -->
        <div id="main-aria">
            <main class="main-aria">
                <!-- 2-1. 로봇박스 -->
                <section class="box-robot">
                    <!-- 2-1-1. 머리 -->
                    <div class="head">
                        <!-- 왼눈 -->
                        <div class="eye eye1"></div>
                        <!-- 오른눈 -->
                        <div class="eye eye2"></div>
                        <!-- 코 -->
                        <div class="nose"></div>
                        <!-- 입 -->
                        <div class="mouth"></div>
                        <!-- 왼귀 -->
                        <div class="ear ear1"></div>
                        <!-- 오른귀 -->
                        <div class="ear ear2"></div>
                    </div>
                    <!-- 2-1-2. 몸통 -->
                    <div class="body metal2">
                        <!-- 목 -->
                        <div class="neck metal2"></div>
                        <!-- 왼팔 -->
                        <div class="arm arm1 metal2">
                            <span class="metal2"></span>
                        </div>
                        <!-- 오른팔 -->
                        <div class="arm arm2 metal2">
                            <span class="metal2"></span>
                        </div>
                        <!-- 왼다리 -->
                        <div class="leg leg1 metal2">
                            <span class="metal2"></span>
                        </div>
                        <!-- 오른다리 -->
                        <div class="leg leg2 metal2">
                            <span class="metal2"></span>
                        </div>
                        <!-- 왼어깨 -->
                        <div class="shdr shdr1 metal1"></div>
                        <!-- 오른어깨 -->
                        <div class="shdr shdr2 metal1"></div>
                        <!-- TV -->
                        <div class="tv">
                            <div class="screen">
                                <!-- youtube 동영상 -->
                                <iframe id="mv" allow="autoplay" src="https://www.youtube.com/embed/3P1CnWI62Ik"></iframe>
                                <!--
                                    영상아이디
                                    1. 3P1CnWI62Ik
                                    2. dQ_lCmB2hfk
                                    3. xLD8oWRmlAE
                                 -->
                            </div>
                            <!-- 조작버튼박스 -->
                            <div class="box-btn">
                                <button onclick="바꿔('3P1CnWI62Ik')">ch1</button>
                                <button onclick="바꿔('dQ_lCmB2hfk')">ch2</button>
                                <button onclick="바꿔('xLD8oWRmlAE')">ch3</button>
                                <button onclick="커짐()">🚭</button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 2-2. 로봇설명박스 -->
            </main>
        </div>
        <!-- 3. 하단영역 -->
        <div id="bottom-aria">
            <footer class="bottom-aria">
                <!-- 1. 회사정보 -->
            </footer>
        </div>
        <script>


            // JS가 하는일
            // 1. HTML 변경
            // 2. CSS 변경
    
            // JS가 필수로 하는 것은?
            // 요소 선택하기!
            // element -> 요소 -> 태그
            // 요소들이 모여있는 웹문서 전체구조 -> DOM(Document Object Model)
    
            // document 객체를 통하여 하위요소들로 접근
            // JS는 명령어 끝에 꼭 세미콜론
            // 함수는 코드를 저장하는 장소
            // 함수 호출시 함수 내부의 코드가 실행됨
            function 바꿔(먹이) { 
                console.log('영상바꿔!', 먹이)
                document.getElementById('mv').src = 'https://www.youtube.com/embed/' + 먹이 + '?autoplay=1';
            }
            function 커짐() {
                // document.getElementsByClassName('tv').item(0).classList.toggle("on");
                // item
                document.querySelector('.tv').classList.toggle("on");
                console.log('노담사피엔스');
            } // tv 배율 변경 클래스 적용함수
        </script>
    </body>
</html>
