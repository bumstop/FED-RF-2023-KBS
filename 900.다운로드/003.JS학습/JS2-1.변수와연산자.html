<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script>
            /***********************************************************************
            [ JS의 변수란? ]
            1. 정의: 다양한 형태의 데이터를 저장할 수 있는 메모리 공간

            2. 변수의 위치
            - 변수는 이퀄 왼쪽에 온다! (데이터는 오른쪽에!)
            변수 = 데이터 (데이터가 변수에 담긴다!)

            3. 변수의 선언 : var 변수명 (최근 JS는 ES6 버전의 let /const 를 사용)
            - 변수는 반드시 문자로 쓴다.
            - 변수는 따옴표로 싸지 않는다! (따옴표로 싸면 문자 데이터)
            - 하나의 변수명은 띄어쓰기를 하지 않는다.
            예) var myName; (var는 variable)

            4. 변수의 명명법
            - 2음절 이상의 단어를 변수로 만들때 아래 규칙으로 작성함!

            (1) 캐믈 케이스 (Camel Case)
                첫 단어는 소문자
                뒷 단어는 첫글자 대문자
                예) myHouseIsBig

            (2) 파스칼 케이스 (Pascal Case)
                모든 단어 첫글자 대문자
                예) YouAreMyLover

            (3) 스네이크 케이스 (Snake Case)
                단어 사이에 언더바(_) 사용
                예) seoul_korea_good

            -> 변수명 작성시 주의사항!
                - 첫 문자를 숫자나 특수문자를 쓰지 말것!
                - 변수는 대소문자를 철저히 구분함
                단어가 같지만 대소문자가 다르면 모두 다른 변수
                예) House, house, hOuse, ...

            5. 변수의 할당
                - 선언된 변수에 값(데이터)을 넣는것!
                - 변수는 왼쪽, 값은 오른쪽
                예) var myHouseIsBig = '얼마나 큰데?';

            - 할당시 규칙
                -- 한 문서안에 같은 이름의 변수를 한번만 씀
                -- 단, 지역/전역변수에 따라 같은 이름 존재 가능!

            6. 데이터 종류
            (1) 문자형 : '나비', '사람', '100'
                - 따옴표로 싼 모든 문자 데이터

            (2) 숫자형 : 1, 2, 3, 4.5
                - 따옴표없는 숫자 데이터
            
            (3) 불린형 : true, false
                - 따옴표없이 위와 같이 쓰면 조건식결과로 true/false를 사용함!

            (4) 기타형 :
                - 날짜형(예: '2023-08-16')
                - 함수형(예: function() {} - 익명함수 )
                - 배열형/객체형(예:['aa', 'bb'], {aa: '가가', bb: '나나'})
                - undefined : 값이 할당안됨(정의안됨)표시 데이터
                - null : 빈값을 의미하는 데이터
                - 다른변수 : 할당하는 변수의 값이 할당됨!
                    (다른 변수의 주소가 할당되는 경우도 있음)

            7. 변수에 사용할 수 있는 문자
                - 주로 영문 알파벳을 사용하며, 숫자로 시작할 수 없다
                예) 12my -> my12

            - 미리 JS에서 사용하는 단어는 쓸 수 없다!
            예) function, var, if, switch, ...
            -> 이런 종류를 예약어라고 한다.

            8. 일반적으로 프로그래밍 언어에서 데이터형을 선언시에 정해둔다.
                그런데 JS는 데이터형을 정하지 않고 할당시에 데이터형이 자동으로 정해진다.
               
                -> JS에서도 데이터형을 정하는 방법으로 TypeScript가 사용되고 있음.
            
            9. 변수의 특성
            1) 같은 지역에서 오직 하나의 변수는 중복되지 않는다.
            2) 변수의 값을 중간에 변경하면 기존값이 덮어써진다.

            10. 변수를 문자데이터 사이에 출력하기
            1) 일반적인 방법
                따옴표를 종류를 보고 해당 따옴표 사이를 끊고 +연산자로 변수를 연결함
                예) var home = '아름다운';
                '나의집' -> '나의' + home + '집' -> '나의아름다운집' 

            2) ES6의 새로운 방법:
                [ 템플릿 리터럴! ]
                https://www.w3schools.com/js/js_string_templates.asp

                -> 변수를 섞어쓸 문자 데이터를 따옴표를 안씀!
                백틱(back-tics:`)으로 쌈
                (백틱 내부에는 엔터가 자유롭다!)

                -> 변수는 ${...}로 삽입한다!
                ${...} -> interpolation(보간법,내삽법)
                -> 중괄호 사이에는 수식도 가능함!

                예) var home = "아름다운";
                "나의집" -> `나의 ${home} 집`

                -> 리터럴(literal)은 무슨의미?
                - 단어의 뜻이 '있는 그대로의' 처럼 데이터로 출력될 문자 데이터가
                  만들어져서 변하지 않는 데이터를 결과적으로 만들어짐을 의미한다.

                -> 프로그래밍에서 상수와 리터를을 알아야함
                상수는 변하지 않는 변수를 말함
                리터럴은 그 상수에 할당되는 변하지 않는 값을 말함.

            ***********************************************************************/

            //변수의 선언과 할당
            var A = "삐"; //문자형
            var B = true; //불린형
            var C = 7; //숫자형
            var D = "bbi"; //문자형

            //변수의 출력
            document.write(A + "소리와 함께 도착한 택배" + B + "내 받아본" + C + "번째 득템");

            // ES6 방식의 변수출력법
            A = "꽈지직";
            B = "오디오";
            C = "100";
            D = "열정과끼";

            // 백틱(`)을 싸준다
            // 백틱 내부에 보간법으로 변수를 사용함 ${변수/ㅣ}
            document.write(`
                <br><br>
                ${A}소리와 함께 도착한 택배
            `);


            /* 
                아래 시를 사용하여 대괄호 부분을 변수처리하여 
                템플릿리터럴로 출력하시오~!

                - 조건:
                1. 줄바꿈은 <br> 제목은 <h1>사용할 것!
                2. 변수명은 자율. var로 선언할것. 
                    (데이터개수 6개.변수6개에 담기)

                ******************************
                청산별곡

                살어리 살어리랏다 [쳥산(靑山)]애 살어리랏다
                [멀위]랑 [ᄃᆞ래]랑 먹고 [쳥산(靑山)]애 살어리랏다
                [얄리얄리 얄랑셩 얄라리 얄라]

                우러라 우러라 [새]여 자고 니러 우러라 [새]여
                널라와 시름 한 나도 자고 니러 우니로라
                [얄리얄리 얄랑셩 얄라리 얄라]
            */
            var a = '쳥산(靑山)';
            var b = '멀위';
            var c = 'ᄃᆞ래';
            var d = '얄리얄리 얄랑셩 얄라리 얄라';
            var e = '새';
            
            document.write(`
                <br><br>
                청산별곡
                <br><br>
                살어리 살어리랏다 ${a}애 살어리랏다<br>
                ${b}랑 ${c}랑 먹고 ${a}애 살어리랏다<br>
                ${d}
                <br><br>
                우러라 우러라 ${e}여 자고 니러 우러라 ${e}여<br>
                널라와 시름 한 나도 자고 니러 우니로라<br>
                ${d}
            `);

        </script>
        <style>
            body {
                font-size: 40px;
            }
        </style>
    </head>
    <body></body>
</html>
