<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="컬렉션부터 스타일, 쇼핑, 뷰티, 라이프스타일, 셀러브리티까지 지금 가장 핫한 트렌드 소개" />
        <title>보그 코리아 (Vogue Korea) 2023</title>
        <link
            rel="shortcut icon"
            href="https://img.vogue.co.kr/vogue/common/vogue-favicon.ico?v=0.2"
            type="image/x-icon" />
        <!-- 아이콘 CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css" />
        <!-- 메인 CSS -->
        <link rel="stylesheet" href="./css/category.css" />
        <!-- 제이쿼리 라이브러리 -->
        <script src="./js/jquery-3.7.1.min.js"></script>
        <!-- 제이쿼리 UI -->
        <script src="./js/jquery-ui.min.js"></script>
        <!-- 공통모듈 JS -->
        <script type="module" src="./js/common.js"></script>
        <script type="module" src="./js/category.js"></script>
    </head>
    <body>
        <!-- 1.상단영역 -->
        <div id="top-area">
            <header class="top-area ibx common-area"></header>
        </div>
        <!-- 2.메인영역 -->
        <div id="main-area">
            <main class="main-area ibx">
                <!-- 2-1. 카테코리 페이지 상단영역 -->
                <header class="cat-top-area">
                    <!-- 2-1-1. 서브타이틀 -->
                    <h2 class="cat-tit">Fashion</h2>
                    <!-- 2-1-2. 서브메뉴(LNB: Local Nav Bar) -->
                    <nav></nav>
                </header>
                <!-- 2-1. 카테코리 페이지 컨텐츠영역 -->
                <div class="cat-cont-area"></div>
                <section class="pt2">
                    <div class="cbx bgi bg10">
                        <h2>모델 아이린이 선택한 여름 원피스 Best</h2>
                    </div>
                    <div class="cbx bgi bg11">
                        <h2>김여진이 감행하는 변화에 대하여</h2>
                    </div>
                    <div class="cbx bgi bg12">
                        <h2>샛노란 ‘자무 주스’가 뜬다!</h2>
                    </div>
                </section>
                <section class="pt2">
                    <div class="cbx bgi bg13">
                        <h2>체커보드의 색다른 매력</h2>
                    </div>
                    <div class="cbx bgi bg14">
                        <h2>‘손꾸’의 끝, 핑거 타투와 네일의 조합</h2>
                    </div>
                    <div class="cbx bgi bg15">
                        <h2>지속 가능한 변화를 이끄는 백 브랜드 6</h2>
                    </div>
                </section>
            </main>
        </div>
        <!-- 3.하단영역 -->
        <div id="footer-area">
            <footer class="footer-area ibx common-area"></footer>
        </div>

        <!-- 위로가기버튼 -->
        <a href="#" class="tbtn fi fi-angle-up">
            <span class="ir">위로가기버튼</span>
        </a>
